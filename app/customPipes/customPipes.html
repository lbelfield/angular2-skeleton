<div class="panel panel-primary">
    <div class="panel-heading">Product List</div>
</div>
<input type="text" [(ngModel)]="listFilter" />
<h3>Filtered by: {{listFilter}}</h3>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Product Code</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList | productFilterCustomPipe : listFilter">
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.productPrice | currency:"GBP":true:"1.2-2"}}</td>
            </tr>
        </tbody>
    </table>
</div>
