<h3>Three Decimal Places:</h3>
<input type="number" [(ngModel)]="float"/>
<h3>{{float | number:"1.3-3"}}</h3><br/>

<h3>The total Cost:</h3>
<input type="number" [(ngModel)]="currency"/>
<h3>{{currency | currency:"GBP":true:"1.2-2" }}</h3><br/>

<h3>Enter in uppercase:</h3>
<input type="text" [(ngModel)]="uppercase"/>
<h3>{{uppercase | uppercase}}</h3><br/>

<h3>Date Entered:</h3>
<input type="date" [(ngModel)]="date"/>
<h3>{{date | date:"fullDate"}}</h3>
